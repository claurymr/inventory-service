services:
  inventoryservice.api:
    image: inventoryservice.api:latest
    build:
      context: .
      dockerfile: InventoryService.Api/Dockerfile
    ports:
      - "${INVENTORYSERVICE_PORT}:${INVENTORYSERVICE_PORT}"
      - 15475:15475
    env_file:
      - ../.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - inventoryservice-data:/app/Data
    networks:
      - shared-network
    depends_on:
      - store-mq

volumes:
  inventoryservice-data:
  rabbitmq-data:

networks:
  shared-network:
    external: true
